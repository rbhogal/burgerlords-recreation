<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burgerlords</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/fla0tiu.css" />
    <script src="../app/js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__overlay">
        <div class="header__menu">
          <div class="header__menu--menu">
            <a href="#" >Menu</a>
          </div>
          <div class="header__menu--goldbelly">
            <a href="#" >Goldbelly</a>
          </div>
          <div class="header__menu--story">
            <a href="#" >Story</a>
          </div>
          <div class="header__menu--gallery">
            <a href="#" >Gallery</a>
          </div>
          <div class="header__menu--faq">
            <a href="#" >faq</a>
          </div>
          <div class="header__menu--newsletter">
            <a href="#" >Newsletter</a>
          </div>
        </div>
      </div>
      <a href="#" class="header__logo"
        ><img
          id="logo-img"
          src="../images/burgerlords_oval.png"
          alt="burgerlords logo"
      /></a>
      <nav>
        <a href="#" class="header__hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </a>
        <ul class="header__links">
          <li><a href="#">Menu</a></li>
          <li><a href="">Goldbelly</a></li>
          <li><a href="">Story</a></li>
          <li><a href="">Gallery</a></li>
          <li><a href="">FAQ</a></li>
          <li><a href="">Newsletter</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <span class="hero__bg-img"></span>
      <div class="bg-overlay"></div>
      <div class="hero__content">
        <p class="hero__subheader">100% vegan burger bestaurant.</p>
        <div class="hero__content--container">
          <a href="#"
            ><h1 class="hero__header" id="hero-header">Order now</h1></a
          >
        </div>
      </div>
    </section>
  </body>
</html>
